<mat-toolbar class="mat-elevation-z6" fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="10px">
  <button mat-icon-button>
    <mat-icon>color_lense</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>colorize</mat-icon>
  </button>
  <mat-slider (pointerdown)="toggleBrush($event)" (pointerup)="toggleBrush($event)" (input)="onSliderMove($event)" [value]="brushSize"
    [min]="2" [max]="50" [step]="2" [thumb-label]="true" color="primary">
  </mat-slider>
  <button mat-icon-button [class.erase]="isErasing" (click)="isErasing = !isErasing; showBrush($event)">
    <mat-icon>edit</mat-icon>
  </button>
</mat-toolbar>

<div class="brush" *ngIf="isSliding">
  <span class="circle circle__outer" [class.erase]="isErasing">
    <span class="circle circle__inner" [class.erase]="isErasing" [style.width.px]="brushSize" [style.height.px]="brushSize"></span>
  </span>
</div>

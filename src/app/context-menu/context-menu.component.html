<mat-toolbar class="mat-elevation-z6" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
  <app-color-picker></app-color-picker>
  <button disabled mat-icon-button color="primary">
    <mat-icon>format_color_fill</mat-icon>
  </button>
  <mat-slider color="primary" (input)="onSliderMove($event)" [value]="toolSize" [min]="1" [max]="50" [step]="1" [thumb-label]="true">
  </mat-slider>
  <button disabled mat-icon-button color="primary" [class.mat-select-content]="false">
    <mat-icon>open_with</mat-icon>
  </button>
  <button mat-icon-button color="primary" [class.erase]="!isActiveTool(ToolType.Eraser)" (click)="onBrushClick()">
    <mat-icon *ngIf="isActiveTool(ToolType.Eraser)">edit</mat-icon>
    <mat-icon *ngIf="!isActiveTool(ToolType.Eraser)">highlight</mat-icon>
  </button>
</mat-toolbar>

<!-- todo: create component -->
<div class="brush" *ngIf="showBrushDisplay">
  <span class="circle circle__outer">
    <span class="circle circle__inner" [style.background-color]="isActiveTool(ToolType.Eraser) ? '#ffffff' : toolColor" [style.width.px]="toolSize"
      [style.height.px]="toolSize"></span>
  </span>
</div>
